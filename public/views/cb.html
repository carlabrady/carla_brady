<md-card-content>
    <div class="container" layout="row" layout-align="center center">
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{uc.user.data.name}}</span>
            <span class="md-subhead"><a href="{{uc.user.data.email}}">{{uc.user.data.email}}</a></span>
            <span class="md-subhead">{{uc.user.data.bio}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"><image src={{uc.user.data.avatar_url}}/></div>
          </md-card-title-media>
        </md-card-title>
      </md-card>
    </div>
</md-card-content>
